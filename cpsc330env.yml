# install with conda env create -f cpsc330env.yml 
name: 'cpsc330'
channels:
  - conda-forge
  - defaults
dependencies:
  - ipykernel
  - python==3.13
  - matplotlib
  - scikit-learn
  - pandas
  - requests
  - python-graphviz
  - jinja2
  - lightgbm
  - pip
  - lifelines
  - pip:
    - otter-grader==5.1.3
    - graphviz
    - mglearn
    - psutil>=5.7.2
